<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN
    http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
  <head>
    <title>jQuery EasyUI Sample - Index</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="./css/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./css/themes/icon.css">
    <script type="text/javascript" src="./js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="./js/jquery.easyui.min.js"></script>
  </head>
  <body>
    <h1>jQuery EasyUI Sample - Layout Panel</h1>
    <hr/>
    <div id="tt" class="easyui-tabs" style="width:800px;height:250px;">
      <div title="tab 1" style="padding:20px;display=none;">
        tab 1
      </div>
      <div title="tab 2" data-options="closable:true" style="overflow:auto;padding:20px;display=none;">
        tab 2
      </div>
      <div title="tab 3" data-options="iconCls: 'icon-reload', closable:true" style="overflow:auto;padding:20px;display=none;">
        tab 3
      </div>
    </div>
    </div>
  </body>
  <script type="text/javascript">
    jQuery('#tt').tabs({
      border: false,
      onSelect: function(title) {
        alert(title + ' is selected');
      }
    });
  </script>
</html>
